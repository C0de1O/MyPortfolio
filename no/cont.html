<html><head><base href="https://websim.universe/contact%20combine%20moi%20les%20deux%20images%20et%20donne%20moi%20un%20deseign%20animation%20effet%20interresssante%20pour%20la%20page%20contact">
<meta charset="utf-8">
<title>Contact - Ronaldo DOSSOU</title>
<style>
:root {
    --dark: #1E1E1E;
    --light: #E0E0E0;
    --accent: #4A90E2;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--dark);
    color: var(--light);
    overflow: hidden;
}

.container {
    display: flex;
    height: 100vh;
    position: relative;
}

.sidebar {
    width: 200px;
    padding: 40px;
    background-color: rgba(30, 30, 30, 0.8);
    backdrop-filter: blur(10px);
    z-index: 10;
}

.content {
    flex-grow: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

h1 {
    font-size: 48px;
    margin: 0 0 20px 0;
    font-weight: bold;
    letter-spacing: 2px;
}

.menu {
    list-style-type: none;
    padding: 0;
    margin-top: 30px;
}

.menu li {
    margin-bottom: 15px;
}

.menu a {
    color: var(--light);
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s;
}

.menu a:hover {
    color: var(--accent);
}

.contact-form {
    max-width: 500px;
    width: 100%;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--light);
    font-size: 16px;
    transition: background-color 0.3s;
}

input:focus, textarea:focus {
    background-color: rgba(255, 255, 255, 0.2);
    outline: none;
}

textarea {
    height: 100px;
    resize: vertical;
}

button {
    background-color: var(--accent);
    color: var(--dark);
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #3A7BC8;
    transform: translateY(-2px);
}

.social-links {
    margin-top: 30px;
}

.social-links a {
    color: var(--light);
    text-decoration: none;
    margin-right: 15px;
    font-size: 14px;
    transition: color 0.3s;
}

.social-links a:hover {
    color: var(--accent);
}

.copyright {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 10px;
    color: rgba(224, 224, 224, 0.5);
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #1E1E1E, #2C2C2C);
    z-index: -1;
}

.particle {
    position: absolute;
    background-color: var(--light);
    border-radius: 50%;
    opacity: 0.3;
    animation: float 15s infinite;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) translateX(0);
    }
    25% {
        transform: translateY(-20px) translateX(20px);
    }
    50% {
        transform: translateY(-40px) translateX(-20px);
    }
    75% {
        transform: translateY(-20px) translateX(40px);
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h1>Contact</h1>
        <ul class="menu">
            <li><a href="https://websim.universe/">Home</a></li>
            <li><a href="https://websim.universe/projects">Projects</a></li>
            <li><a href="https://websim.universe/info">Info</a></li>
            <li><a href="https://websim.universe/faq">FAQ</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="contact-form">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="social-links">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://behance.net" target="_blank">Behance</a>
            <a href="mailto:hello@ronaldodossou.com">hello@ronaldodossou.com</a>
        </div>
    </div>
    <div class="background"></div>
</div>

<div class="copyright">Reproduction, reposting or modification of the content of this site is prohibited.</div>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for your message. We will get back to you soon!');
    this.reset();
});

function createParticles() {
    const container = document.querySelector('.container');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.width = `${Math.random() * 5 + 1}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        container.appendChild(particle);
    }
}

createParticles();

document.addEventListener('mousemove', function(e) {
    const particles = document.querySelectorAll('.particle');
    particles.forEach(particle => {
        const speed = particle.offsetWidth * 0.05;
        const x = (e.clientX - window.innerWidth / 2) * speed / 100;
        const y = (e.clientY - window.innerHeight / 2) * speed / 100;
        particle.style.transform = `translate(${x}px, ${y}px)`;
    });
});
</script>

</body></html>
